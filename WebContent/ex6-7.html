<!DOCTYPE html>

<title>Insert title here</title>
<script>

// 배열 정의, 배열 값 저장  사이즈를 주더라도 의미가 없는게 사이즈 이상 늘어나면 알아서 늘어남.
var a1 = new Array(10);
a1[0]= 0;
a1[9]=9;
console.log(a1);
a1[10]= 10;   //동적으로 크기가 변함
console.log(a1);


var a2 = [];
console.log(a2.length);
a2[0] = 10;
a2[1] = "hello world";
a2[2] = false;
a2[3] = {
	name:"둘리",
	age:30
}
console.log(a2);
console.log(a2[3].name);
console.log(a2.length);

//초기화
var a3 = [1,"ABC",true];
console.log(a3);


//베얄 순회
for(var i=0;i<a3.length;i++)
	console.log(a3[i]);

//배열 확장 remove
Array.prototype.remove = function(index){
	this.splice(index,1);
}
var array1 = [1,2,3,4,5,6];
array1.remove(2);
console.log(array1);

//배열 확장 insert
Array.prototype.insert = function(index,value){
	this.splice(index,0,value);
}
var array1 = [1,2,3,4,5,6];
array1.insert(0,0);
console.log(array1);



//배얄 함수 - concat
var colors= ["black","white","yellow"];
var fruits= ["apple","banana","mango"];
var test = fruits.concat(colors);
console.log(test);
console.log(fruits);

//배열함수 - join
var str = test.join(",");
console.log(str);

//배열 함수 -pop(stack)
var color = colors.pop();
console.log(color);
console.log(colors);

//배열 함수 -push(stack)
 colors.push("red","green");
console.log(colors);

//배열함수 - reverse
fruits.reverse();
console.log(fruits);

//배열함수 - shift
var numbers = [1000,2000,3000,4000,5000];
numbers.shift();
console.log(numbers);

//배열함수 - slice 안잘림
var numbers2 = numbers.slice(1,3);
console.log("slice전:"+numbers);
console.log(numbers2);
console.log("slice후:"+numbers);

//배열함수 - sort;
var numbers3 = [1000,3000,2000,8000,5000];
numbers3.sort();
console.log(numbers3);

//배열함수 - splice 원본 배열 자름
console.log("splice전:"+numbers3)
var numbers2 = numbers3.splice(1,4); //인덱스 와 count
console.log(numbers2);
console.log("splice후:"+numbers3);



</script>
