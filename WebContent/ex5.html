<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	//1.객체(Object type) 생성방법
	// Object() - 생성 함수 와 new 키워드를 사용하는 방법
	var o1 = new Object();
	o1.name="둘리";
	o1.age =10;
	console.log(o1);
	
	//2. 객체(Object type) 생성방법
	// literal(리터널)
	var o2 = {};
	o2.name="마이콜";
	o2.age =20;
	console.log(o2);
	
	//3. 객체(Object type) 생성방법
	// JSON (JAVA Script Object Notation)
	var o3 = {
	name: "또치",		
	age: 15	
	};
	console.log(o3);
	
	//4. 객체(Object type) 생성방법
	// (custom)생성함수
	var MyObject = function(name,age){
		this.name = name;
		this.age = age;
	}

	
	MyObject.prototype.school = "bit academy";
	MyObject.prototype.course = "Java Full Stack";

	MyObject.prototype.showInfo = function(){
		console.log(this.name+":"+this.age+":"+this.school+":"+this.course);
	};
	
	var o4 = new MyObject("도우넛",13);
	console.log(o4);
	o4.showInfo();
	
	//기본적으로 생성자 함수안에서 찾아보고 없으면 prototype 안을 찾는다.
	//prototype 에도 없으면 에러
	o4.school ="douzone academy"
	o4.showInfo();
	
	
	var o5 = new MyObject("희동이",12);
	o5.showInfo();
	
	
	</script>
</head>
<body>



</body>
</html>
